<template name="certificate">
  
  {{#if invalid}}
    <div class="container">
      <h1>Certificado Inválido ou Não Encontrado</h1>
    </div>
  {{else}}
    <div id="certificate" class="image">
      <img id="diploma" src="{{certificateImage}}" width="100%" />
      <span id="name" class="texto nome"></span>
      <span id="course" class="texto curso"></span>
      <span id="hours" class="texto horas"></span><br>
      <span id="dates" class="texto datas"></span><br>
      <span id="qart" class="qr-code">{{> kjuaImage certificateAddress}}</span>
      <span id="name-professor" class="texto nome-professor"></span>
      <span id="address-professor" class="texto address-professor"></span>
      <span id="qr-professor" class="qr-code-professor">{{> kjuaImage "0x90e8cbc8e3e4f663a43dbc599acda803bb48b9d5"}}</span>
      
    </div>

    <div class="container printPDF no-print">
      <br>
      <button class="btn btn-lg btn-success" id="printPDF"><span class="glyphicon glyphicon-download"></span> Baixar</button>
      <br><br>
    </div>
  
    <div id="landing" class="container">
      <h1>Veja seu certificado no blockchain <a href="https://www.ethereum.org/" target="_blank">Ethereum</a></h1>
      <br>

      <p>Para ver seus dados no blockchain, clique <a href="https://rinkeby.etherscan.io/address/{{contractAddress}}#readContract" target="_blank">aqui</a> para visualizar o <i>smart contract</i> da Go Blockchain</p>
      <p>Cole o código do seu certificado (<b><span id="user-address" class="user-address">{{certificateAddress}}</span></b>) no campo "<strong>2. certificates</strong>" e clique no botão "<strong>Query</strong>".</p>
      <p>Pronto, você está vendo os dados do seu certificado logo abaixo!</p>
      <p>Se quiser saber mais sobre a nossa fábrica de certificados, na aba "Transactions" você consegue ver todas as transações do <i>smart contract</i>, e na aba "Contract Source" está o seu código fonte.</p>
      <br><br>

    </div>
  {{/if}}
  
  <script type="text/javascript" src="/html2canvas.min.js"></script>
  
</template>
